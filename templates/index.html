<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weekly Task Planner</title>
    <!-- Favicons -->
    <link
      rel="icon"
      type="image/x-icon"
      href="{{ url_for('static', filename='favicon.ico') }}"
    />
    <link
      rel="icon"
      type="image/png"
      href="{{ url_for('static', filename='favicon.png') }}"
    />
    <link
      rel="apple-touch-icon"
      href="{{ url_for('static', filename='icons/icon-192x192.png') }}"
    />
    <!-- Fonts and Styles -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/style.css') }}"
    />
    <!-- PWA Support -->
    <link
      rel="manifest"
      href="{{ url_for('static', filename='manifest.json') }}"
    />
    <meta name="theme-color" content="#6c5ce7" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <!-- SEO and Sharing -->
    <meta
      name="description"
      content="A beautiful weekly task planner to help you stay organized and productive"
    />
    <meta property="og:title" content="Weekly Task Planner" />
    <meta
      property="og:description"
      content="A beautiful weekly task planner to help you stay organized and productive"
    />
    <meta
      property="og:image"
      content="{{ url_for('static', filename='icons/icon-512x512.png', _external=True) }}"
    />
  </head>
  <body>
    <div class="app-container">
      <header>
        <button
          class="theme-toggle"
          id="theme-toggle"
          aria-label="Toggle dark mode"
        >
          <svg
            class="sun-icon"
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 24 24"
          >
            <path
              d="M12 2.25a.75.75 0 01.75.75v2.25a.75.75 0 01-1.5 0V3a.75.75 0 01.75-.75zM7.5 12a4.5 4.5 0 119 0 4.5 4.5 0 01-9 0zM18.894 6.166a.75.75 0 00-1.06-1.06l-1.591 1.59a.75.75 0 101.06 1.061l1.591-1.59zM21.75 12a.75.75 0 01-.75.75h-2.25a.75.75 0 010-1.5H21a.75.75 0 01.75.75zM17.834 18.894a.75.75 0 001.06-1.06l-1.59-1.591a.75.75 0 10-1.061 1.06l1.59 1.591zM12 18a.75.75 0 01.75.75V21a.75.75 0 01-1.5 0v-2.25A.75.75 0 0112 18zM7.758 17.303a.75.75 0 00-1.061-1.06l-1.591 1.59a.75.75 0 001.06 1.061l1.591-1.59zM6 12a.75.75 0 01-.75.75H3a.75.75 0 010-1.5h2.25A.75.75 0 016 12zM6.697 7.757a.75.75 0 001.06-1.06l-1.59-1.591a.75.75 0 00-1.061 1.06l1.59 1.591z"
            />
          </svg>
        </button>
        <h1>Weekly Task Planner</h1>
        <div class="progress-container">
          <div class="progress-info">
            <span class="progress-text">Weekly Progress</span>
            <span class="progress-percentage" id="progress-percentage">0%</span>
          </div>
          <div class="progress-bar">
            <div class="progress-fill" id="progress-fill"></div>
          </div>
        </div>
      </header>
      <div class="sync-status">
        <span class="sync-text">Offline</span>
      </div>
    </header>

      <main>
        <div class="days-container">
          <div class="day-tabs">
            <button class="day-tab active" data-day="0">Mon</button>
            <button class="day-tab" data-day="1">Tue</button>
            <button class="day-tab" data-day="2">Wed</button>
            <button class="day-tab" data-day="3">Thu</button>
            <button class="day-tab" data-day="4">Fri</button>
            <button class="day-tab" data-day="5">Sat</button>
            <button class="day-tab" data-day="6">Sun</button>
          </div>

          <div class="tasks-container">
            <div class="add-task">
              <input
                type="text"
                id="new-task-input"
                placeholder="Add a new task..."
              />
              <button id="add-task-btn">+</button>
            </div>
            <div id="tasks-list" class="tasks-list">
              <!-- Tasks will be dynamically added here -->
            </div>
          </div>
        </div>
      </main>

      <div class="achievement-modal" id="achievement-modal">
        <div class="modal-content">
          <h2>ðŸŽ‰ Congratulations!</h2>
          <p>You've completed all tasks for the week!</p>
          <button class="close-modal">Continue</button>
        </div>
      </div>
    </div>

    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        // Add tasks management
        let tasks = JSON.parse(localStorage.getItem("tasks")) || {};
        
        function addTask(title, day) {
          if (!tasks[day]) {
            tasks[day] = [];
          }
          tasks[day].push({
            id: Date.now(),
            title: title,
            completed: false,
            priority: "medium"
          });
          localStorage.setItem("tasks", JSON.stringify(tasks));
          renderTasks();
          updateProgress();
        }
        const addTaskBtn = document.getElementById("add-task-btn");
        const newTaskInput = document.getElementById("new-task-input");
        addTaskBtn.addEventListener("click", () => {
          const taskText = newTaskInput.value.trim();
          if (taskText) {
            const activeDay = document.querySelector(".day-tab.active").dataset.day;
            addTask(taskText, activeDay);
            newTaskInput.value = "";
            sendSyncData(); // Sync the new task
          }
        });
        // Add enter key support
        newTaskInput.addEventListener("keypress", (e) => {
          if (e.key === "Enter") {
            addTaskBtn.click();
          }
        });
        // Update the sync functionality
        let socket = null;
        let syncRetryTimeout = null;
        const RETRY_INTERVAL = 5000;

        function connectToSyncServer() {
          try {
            // Connect to the Flask server's WebSocket
            socket = io();

            socket.on("connect", () => {
              console.log("Connected to sync server");
              updateSyncStatus("Connected");
              // Send current state
              sendSyncData();
            });

            socket.on("sync", (data) => {
              try {
                if (data.type === "sync" && data.data) {
                  mergeTasks(data.data);
                  showSyncNotification("Changes synced from another device");
                }
              } catch (error) {
                console.error("Error processing sync data:", error);
              }
            });

            socket.on("disconnect", () => {
              console.log("Disconnected from sync server");
              updateSyncStatus("Offline");
              scheduleReconnect();
            });

            socket.on("connect_error", () => {
              console.log("Connection error");
              updateSyncStatus("Offline");
              scheduleReconnect();
            });
          } catch (error) {
            console.log("Error connecting to sync server:", error);
            updateSyncStatus("Offline");
            scheduleReconnect();
          }
        }

        function sendSyncData() {
          if (socket && socket.connected) {
            socket.emit("sync", {
              type: "sync",
              tasks: tasks,
            });
            showSyncNotification("Changes synced");
          } else {
            updateSyncStatus("Offline");
            scheduleReconnect();
          }
        }
        // Modify the socket connection handling
        socket.on("sync", (data) => {
            if (data && data.type === "sync" && data.data) {
                mergeTasks(data.data);
                renderTasks();
                updateProgress();
            }
        });
        function scheduleReconnect() {
          clearTimeout(syncRetryTimeout);
          syncRetryTimeout = setTimeout(connectToSyncServer, RETRY_INTERVAL);
        }
        function renderTasks() {
          const activeDay = document.querySelector(".day-tab.active").dataset.day;
          const tasksList = document.getElementById("tasks-list");
          const dayTasks = tasks[activeDay] || [];
          
          tasksList.innerHTML = "";
          
          if (dayTasks.length === 0) {
              tasksList.style.display = "none";
              return;
          }
          
          tasksList.style.display = "block";
          dayTasks.forEach(task => {
              const taskElement = document.createElement("div");
              taskElement.className = `task-item ${task.completed ? "completed" : ""}`;
              taskElement.innerHTML = `
                  <input type="checkbox" ${task.completed ? "checked" : ""}>
                  <span class="task-title">${task.title}</span>
                  <button class="delete-task">Ã—</button>
              `;
              
              // Add event listeners for checkbox and delete button
              const checkbox = taskElement.querySelector("input");
              checkbox.addEventListener("change", () => {
                  task.completed = checkbox.checked;
                  taskElement.classList.toggle("completed", task.completed);
                  localStorage.setItem("tasks", JSON.stringify(tasks));
                  updateProgress();
                  sendSyncData();
              });
              
              const deleteBtn = taskElement.querySelector(".delete-task");
              deleteBtn.addEventListener("click", () => {
                  tasks[activeDay] = tasks[activeDay].filter(t => t.id !== task.id);
                  localStorage.setItem("tasks", JSON.stringify(tasks));
                  renderTasks();
                  updateProgress();
                  sendSyncData();
              });
              
              tasksList.appendChild(taskElement);
          });
        }
        function updateProgress() {
          const totalTasks = Object.values(tasks).flat().length;
          const completedTasks = Object.values(tasks)
            .flat()
            .filter(task => task.completed).length;
          const percentage = totalTasks === 0 ? 0 : Math.round((completedTasks / totalTasks) * 100);
          
          document.getElementById("progress-percentage").textContent = `${percentage}%`;
          document.getElementById("progress-fill").style.width = `${percentage}%`;
        }
        // Initialize sync on page load
        connectToSyncServer();
      });
    </script>
  </body>
</html>
