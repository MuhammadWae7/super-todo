<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="A beautiful weekly task planner with a premium design" />
  <title>Tasker - Premium Weekly Planner</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Outfit:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/static/css/style.css" />
  <link rel="manifest" href="/static/manifest.json" />
  <meta name="theme-color" content="#c19a6b" />
</head>

<body>
  <div class="app-container">
    <div class="sync-status">
      <span class="sync-text">Offline</span>
    </div>

    <header>
      <h1>Tasker</h1>
      <button id="theme-toggle" class="theme-toggle">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
        </svg>
      </button>
    </header>

    <div class="progress-container">
      <div class="progress-info">
        <span>Weekly Progress</span>
        <span id="progress-percentage">0%</span>
      </div>
      <div class="progress-bar">
        <div id="progress-fill" class="progress-fill"></div>
      </div>
    </div>

    <main>
      <div class="days-container">
        <div class="day-tabs">
          <button class="day-tab" data-day="0">Monday</button>
          <button class="day-tab" data-day="1">Tuesday</button>
          <button class="day-tab" data-day="2">Wednesday</button>
          <button class="day-tab" data-day="3">Thursday</button>
          <button class="day-tab" data-day="4">Friday</button>
          <button class="day-tab" data-day="5">Saturday</button>
          <button class="day-tab" data-day="6">Sunday</button>
        </div>

        <div class="tasks-container">
          <div class="add-task">
            <input type="text" id="new-task-input" placeholder="Add a new task..." />
            <select id="task-priority" class="priority-select">
              <option value="2">Medium Priority</option>
              <option value="1">High Priority</option>
              <option value="3">Low Priority</option>
            </select>
            <button id="add-task-btn">+</button>
          </div>
          <div class="task-filters">
            <button class="filter-btn active" data-filter="all">All Tasks</button>
            <button class="filter-btn" data-filter="daily">Daily</button>
            <button class="filter-btn" data-filter="weekly">Weekly</button>
            <button class="filter-btn" data-filter="monthly">Monthly</button>
            <button class="filter-btn" data-filter="recurring">Recurring</button>
          </div>
          <div id="tasks-list"></div>
        </div>
      </div>
    </main>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
  <script src="/static/js/app.js" type="module"></script>
  <script src="/static/js/sync.js" type="module"></script>
</body>

</html>
